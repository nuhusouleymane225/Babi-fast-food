<!DOCTYPE html>

            <span><a href="menu.html">Babi Fast Food</a> </span>
          </div>
          <div class="menu-options">
            <a href="add-menu.html">
              <div class="menu">Ajouter Item &#10148;</div>
            </a>
            <a href="menu-admin.html">
              <div class="menu">Menus &#10148;</div>
            </a>
            <a href="#">
              <div class="menu" id="allOrders">Toutes les commandes &#10148;</div>
            </a>
            <a href="#">
              <div class="menu" id="newOrders">Nouvelles commandes &#10148;</div>
            </a>
            <a href="#">
              <div class="menu" id="processingOrders">En cours &#10148;</div>
            </a>
            <a href="#">
              <div class="menu" id="cancelledOrders">Annulées &#10148;</div>
            </a>
            <a href="#">

            <a href="#">

            </a>
          </div>
        </div>
        <div class="menu-bottom"></div>
      </div>

    <div class="dashboard-content">

      <div class="toggle-menu" id="toggle-menu">
        <strong>options</strong><span>&#10149;</span>
      </div>

      <div class="dashboard-content-bg">
        <div class="pageAlert padAlertDiv">

        </div>
        <div class="page-title all-orders">
          <div>LISTE DE COMMANDE DE PLATS</div>
        </div>
        <div class="orders-list">
          <table class="all-orders-table">
            <tr>
              <th>ID</th>
              <th>Date</th>
              <th>Telephone</th>
              <th>Localisation</th>
              <th class="items-head">Commandes</th>
              <th>Total</th>
              <th>Status</th>
            </tr>
          </table>
        </div>

      </div>
    </div>

  <div class="modal">
    <div class="specific-order">
      <div class="order-details">
        <div class="order-title">

        </div>
        <div class="order-data">

      </div>
      <div class="user-details">
        <div class="user-title">

        </div>
        <div class="user-data">

        </div>

      </div>
    </div>

  <div class="scroll-top">&#9652;</div>
  <a href="menu.html">
    <div class="user-front">View menu</div>

  <footer class="footer">
    &copy; <script>
      document.write(new Date().getFullYear());
    </script> <strong>Babi Fast-Food</strong> developed & designed by <em>Tsukoyomi</em>
